<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="signUpForm" action="#" >
					<label for="chk" aria-hidden="true">Sign up</label>
					<input id="signUpUserName" type="text" name="txt" placeholder="User name" required="">
                    <input id="signUpEmail" type="email" name="email" placeholder="Email" required="">
                    <input id="signUpPswd" type="password" name="pswd" placeholder="Password" required="">
					<input id="signUpImage" type="file" name="image" accept="image/*" required  >
                    <button id="signUp">Sign up</button>
				</form>
			</div>
            <div id="authMessage" class="auth-message"></div>
			<div class="login">
				<form id="logInForm" action="#" >
					<label for="chk" aria-hidden="true">Login</label>
					<input id="logInEmail" type="email" name="email" placeholder="Email" required="">
                    <input id="logInPswd" type="password" name="pswd" placeholder="Password" required="">
                    <button id="logIn">Login</button>
				</form>
			</div>
	</div>
</body>
<script src="login.js"></script>
</html>
